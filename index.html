<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Profile card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container" role="main">
		<div class="avatar"></div>
		<div class="profile">
			<h1 class="title">Victor Crest <span class="age">26</span></h1>
			<p class="desc">London</p>
		</div> <!-- end of profile -->

    <div class="divider"></div>
		<div class="status">
			<div class="sub-container">
				<div class="title">80K</div>
				<div class="desc">Followers</div>
			</div>
			<div class="sub-container">
				<div class="title">803K</div>
				<div class="desc">Likes</div>
			</div>
			<div class="sub-container">
				<div class="title">1.4K</div>
				<div class="desc">Photos</div>
			</div>
		</div>
	</div>

	<div class="attribution" role="contentinfo">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/CodeLearnerCloud">CodeLearnerCloud</a>.
	</div>
</body>

</html>
